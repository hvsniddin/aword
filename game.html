<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aword</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/game.css">
    
    <!-- MOUSE TRAIL -->
    <link rel="stylesheet" href="styles/mouse-trail.css">
    <script src="https://kit.fontawesome.com/f8b8bea0a5.js" crossorigin="anonymous"></script>
    <script src="scripts/home-mouse-trails.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js" defer></script>
    <script src="scripts/game.js" defer></script>
</head>
<body>
    <div class="error"></div>
    <div class="wrapper">
        <div class="word-container">
            <div class="letter-container"><div class="letter" data-found="true" style="transform: rotateY(180deg);"><div class="letter-front"></div><div class="letter-back">i</div></div></div>
            <div class="letter-container"><div class="letter" data-found="true" style="transform: rotateY(180deg);"><div class="letter-front"></div><div class="letter-back">d</div></div></div>
            <div class="letter-container"><div class="letter" data-found="true" style="transform: rotateY(180deg);"><div class="letter-front"></div><div class="letter-back">s</div></div></div>
            <div class="letter-container"><div class="letter" data-found="true" style="transform: rotateY(180deg);"><div class="letter-front"></div><div class="letter-back">g</div></div></div>
            <div class="letter-container"><div class="letter" data-found="true" style="transform: rotateY(180deg);"><div class="letter-front"></div><div class="letter-back">j</div></div></div>
            <div class="letter-container"><div class="letter" data-found="true" style="transform: rotateY(180deg);"><div class="letter-front"></div><div class="letter-back">r</div></div></div>
        </div>
        <div class="keyboard-container">
            <div class="keyboard-wrapper">
                <div class="keyboard-row">
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="q">q</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="w">w</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="e">e</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="r">r</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="t">t</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="y">y</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="u">u</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="i">i</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="o">o</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="p">p</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="a">a</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="s">s</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="d">d</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="f">f</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="g">g</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="h">h</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="j">j</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="k">k</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="l">l</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-button keyboard-button-big" tabindex="-1" data-func="clear">CLEAR</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="z">z</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="x">x</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="c">c</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="v">v</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="b">b</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="n">n</div>
                    <div class="keyboard-button" tabindex="-1" data-selected="false" data-letter="m">m</div>
                    <div class="keyboard-button keyboard-button-big" tabindex="-1" data-func="enter">ENTER</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
