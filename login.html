<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/registration.css">

    <script src="scripts/login.js" defer></script>

    <!-- MOUSE TRAIL -->
    <link rel="stylesheet" href="styles/mouse-trail.css">
    <script src="https://kit.fontawesome.com/f8b8bea0a5.js" crossorigin="anonymous"></script>
    <script src="scripts/home-mouse-trails.js" defer></script>
</head>
<body>
    
<div class="wrapper">
    <div class="reg-card login-card">
        <div class="reg-title">
            <h1>Log in</h1>
            <p>Good to see you again!</p>
        </div>
        <div class="reg-main">
            <p class="error shake"></p>
            <form action="" method="post" class="login-form">
                <div class="input-container">
                    <div class="input">
                        <input type="text" name="username" placeholder=" ">
                        <span>Username</span>
                    </div>
                    <div class="input">
                        <input type="password" name="password" placeholder=" ">
                        <span>Password</span>
                        <i class="fa-regular fa-eye" onclick="seePassword(this)"></i>
                    </div>
                </div>
                <a href="">Forgot password</a>
                <button type="submit">Log in</button>
            </form>
        </div>
        <div class="reg-extra">
            <p>Don't have an account? <a href="signup">Sign up</a></p>
        </div>
    </div>
</div>


</body>
</html>
