<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aword - Settings</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/settings.css">

    <script src="https://kit.fontawesome.com/f8b8bea0a5.js" crossorigin="anonymous"></script>
    <script src="scripts/settings.js" defer></script>

</head>
<body>
    <div class="wrapper">
        <div class="change-info">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p></p>
        </div>
        <div class="menu">
            <a href="#">
                <span class="fa-solid fa-user"></span>
                <span>Profile</span>
            </a>
            <a href="#" class="notavailable">
                <span class="fa-solid fa-palette"></span>
                <span>Themes</span>
            </a>
            <a href="#" class="notavailable">
                <span class="fa-solid fa-gear"></span>
                <span>Home settings</span>
            </a>
            <a href="#" class="notavailable">
                <span class="fa-solid fa-key"></span>
                <span>Password</span>
            </a>
        </div>
        <div class="section">
            <!-- COVER WITH A FORM!!!!! -->
            <form novalidate action="" class="change-profile-form">
                <div class="setting">
                    <label for="username">Username</label>
                    <input class="idle" type="text" name="username" id="username" pattern="^(?=.*[a-zA-Z])[a-zA-Z0-9]{4,18}$">
                    <p class="input-change-activate">Change</p>
                </div>
                <div class="setting">
                    <label for="email">E-mail</label>
                    <input class="idle" type="email" name="email" id="email">
                    <p class="input-change-activate">Change</p>
                </div>
                <div class="setting">
                    <label for="language">Language</label>
                    <select name="language" id="language">
                        <option value="uz">Uzbek</option>
                        <option value="ru">Russian</option>
                        <option value="en" selected="selected">English</option>
                    </select>
                    <p class="fake-change-activate">Change</p>
                </div>
                <div class="setting">
                    <label for="timezone">Country</label>
                    <select name="country" id="country">
                        <option value="uz">Uzbekistan</option>
                        <option value="ru">Russia</option>
                        <option value="us">USA</option>
                    </select>
                    <p class="fake-change-activate">Change</p>
                </div>
                <div class="setting">
                    <label for="timezone">Timezone</label>
                    <select name="timezone" id="timezone">
                        <option value="Asia/Tashkent">(UTC +05:00) Asia/Tashkent</option>
                    </select>
                    <p class="fake-change-activate">Change</p>
                </div>
                
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
