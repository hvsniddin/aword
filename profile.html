<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aword - Profile</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/profile.css">
    
    <script src="https://kit.fontawesome.com/f8b8bea0a5.js" crossorigin="anonymous"></script>
    <script src="scripts/profile.js" defer></script>

    <!--- MOUSE TRAIL -->
    <!-- <link rel="stylesheet" href="styles/mouse-trail.css">
    <script src="https://kit.fontawesome.com/f8b8bea0a5.js" crossorigin="anonymous"></script>
    <script src="scripts/home-mouse-trails.js" defer></script> -->
</head>
<body>
    <div class="wrapper">
        <div class="user-info">
            <img src="media/pfp/placeholder.png" alt="Profile pic">
            <p class="username"></p>
            <p class="email"></p>
            <div class="meta">
                <div class="info">
                    <p class="value balance"></p>
                    <p class="title">Balance</p>
                </div>
                <div class="info">
                    <p class="value played"></p>
                    <p class="title">Words played</p>
                </div>
                <div class="info">
                    <p class="value winrate"></p>
                    <p class="title">Win rate</p>
                </div>
                <div class="info">
                    <p class="value avgattempt"></p>
                    <p class="title">Average attempt</p>
                </div>
            </div>

            <div class="account-actions">
                <a href="/settings" class="container" data-action="Edit profile">
                    <i class="fa-solid fa-pencil"></i>
                </a>
                <a href="/logout" class="container" data-action="Log out">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
                <a href="/delete" class="container" data-action="Delete account">
                    <i class="fa-solid fa-trash"></i>
                </a>
            </div>
        </div>
        <div class="main-stats">
            <div class="tabs">
                <div data-selected="true" data-index="0"><i class="fa-solid fa-clock"></i></div>
                <div data-selected="false" data-index="1"><i class="fa-solid fa-trophy"></i></div>
                <div data-selected="false" data-index="2"><i class="fa-solid fa-people-group"></i></div>
            </div>
            <div class="history field">
                <div class="nodata">
                    No data 0_0
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Word</th>
                            <th>Date</th>
                            <th>Attempts</th>
                            <th>Bought</th>
                            <th>Profit</th>
                            <th>Found</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="achievements field notavailabel">
                <div class="field-wrapper">
                    Yet to come. . .
                </div>
            </div>
            <div class="leaderboard field notavailabel">
                <div class="field-wrapper">
                    Yet to come. . .
                </div>
            </div>
        </div>
    </div>
</body>
</html>
