<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aword - Profile</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/profile.css">
    
    <script src="https://kit.fontawesome.com/f8b8bea0a5.js" crossorigin="anonymous"></script>
    <script src="scripts/profile.js" defer></script>

    <!--- MOUSE TRAIL -->
    <!-- <link rel="stylesheet" href="styles/mouse-trail.css">
    <script src="https://kit.fontawesome.com/f8b8bea0a5.js" crossorigin="anonymous"></script>
    <script src="scripts/home-mouse-trails.js" defer></script> -->
</head>
<body>
    <div class="wrapper">
        <div class="user-info">
            <img src="media/pfp/placeholder.png" alt="Profile pic">
            <p class="username">---</p>
            <p class="email">-------</p>
            <div class="meta">
                <div class="info">
                    <p class="title">Balance:</p>
                    <p class="value balance">-</p>
                </div>
                <div class="info">
                    <p class="title">Words played:</p>
                    <p class="value played">-</p>
                </div>
                <div class="info">
                    <p class="title">Win rate:</p>
                    <p class="value winrate">-</p>
                </div>
                <div class="info">
                    <p class="title">Average attempt:</p>
                    <p class="value avgattempt">-</p>
                </div>
            </div>
        </div>
        <div class="main-stats">
            <div class="tabs">
                <div data-selected="true" data-index="0">History</div>
                <div data-selected="false" data-index="1">Achievements</div>
                <div data-selected="false" data-index="2">Leaderboard</div>
            </div>
            <div class="history field">
                <div class="nodata">
                    No data 0_0
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Word</th>
                            <th>Date</th>
                            <th>Attempts</th>
                            <th>Found</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="achievements field notavailabel">
                <div class="field-wrapper">
                    Yet to come. . .
                </div>
            </div>
            <div class="leaderboard field notavailabel">
                <div class="field-wrapper">
                    Yet to come. . .
                </div>
            </div>
        </div>
    </div>
</body>
</html>
