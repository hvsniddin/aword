{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="{% static 'styles/general.css' %}">
    <link rel="stylesheet" href="{% static 'styles/registration.css' %}">
</head>
    <body>
        <div class="registration-page">
            <div class="registration-container">
                <img src="{% static 'pics/picture.jpg' %}" alt="Logo" class="logo">
                
                <div class="form-container">

                    {% for m in messages %}
                    <p>{{ m }}</p>
                    {% endfor %}

                    <form action="/profile/register/" method="post" class="registration-form"> {% csrf_token %}
                        <input type="text" placeholder="Username" name="username" value="{{ data.username }}" autocomplete="username" class="username input">
                        <input type="email" placeholder="E-mail" name="email" value="{{ data.email }}" autocomplete="email" class="email input">
                        <input type="password" placeholder="Password" name="password" class="password input">
                        <input type="password" placeholder="Re-enter Password" name="password-conf" class="password-conf input">
                        <p class="terms">By pressing Register, you acknowledge our <a href="#">Terms & Conditions</a></p>
                        <input type="submit" class="submit input" value="Register">
                    </form>

                
                </div>

                <p class="register-link">Already a user? <a href="/profile/login">Login here!</a></p>
            </div>
        </div>


    </body>
</html>
