{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Hunter</title>

    <link rel="stylesheet" href="{% static 'styles/general.css' %}">
    <link rel="stylesheet" href="{% static 'styles/menu.css' %}">
    <link rel="stylesheet" href="{% static 'styles/game.css' %}">

    <script src="{% static 'scripts/game.js' %}" defer></script>
</head>
    <body>
        <dialog class="menu">

            <div class="menu-top">
                <img src="{% static 'media/logo.png' %}" alt="Logo" class="pic">
            </div>

            <div class="menu-bottom">
                <div class="menu-buttons">
                    <button class="play menu-btn btn">Play</button>
                    <a href="/user/"><button type="submit" class="profile menu-btn btn">Profile</button></a>



                    <div class="footer">
                        <ul class="menu-links">
                            <li><a href="https://t.me/wordhuntergame_bot" target="_blank">
                                <svg><use xlink:href="#telegram"></use></svg>
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>


        </dialog>

        <div class="game">
            <div class="game-top">
                <div class="word-container">


                    <!-- <div class="word">
                        <div class="w-front">f</div>
                        <div class="w-back">b</div>
                    </div> -->


                    {% for letter in word.text %}
                    {% if letter in word.letters %}

                    <div data-found="true" class="word">
                        <div class="w-front"></div>
                        <div class="w-back">{{letter}}</div>
                    </div>
                    
                    {% else %}
                    
                    <div data-found="false" class="word">
                        <div class="w-front"></div>
                        <div class="w-back"></div>
                    </div>
                    
                    {% endif %}
                    {% endfor %}

                </div>
            </div>
            
            <div class="game-bottom">

                <div class="keyboard-container">
                    <div class="keyboard-row">
                        <div class="keyboard-button" tabindex="-1">q</div>
                        <div class="keyboard-button" tabindex="-1">w</div>
                        <div class="keyboard-button" tabindex="-1">e</div>
                        <div class="keyboard-button" tabindex="-1">r</div>
                        <div class="keyboard-button" tabindex="-1">t</div>
                        <div class="keyboard-button" tabindex="-1">y</div>
                        <div class="keyboard-button" tabindex="-1">u</div>
                        <div class="keyboard-button" tabindex="-1">i</div>
                        <div class="keyboard-button" tabindex="-1">o</div>
                        <div class="keyboard-button" tabindex="-1">p</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="keyboard-button" tabindex="-1">a</div>
                        <div class="keyboard-button" tabindex="-1">s</div>
                        <div class="keyboard-button" tabindex="-1">d</div>
                        <div class="keyboard-button" tabindex="-1">f</div>
                        <div class="keyboard-button" tabindex="-1">g</div>
                        <div class="keyboard-button" tabindex="-1">h</div>
                        <div class="keyboard-button" tabindex="-1">j</div>
                        <div class="keyboard-button" tabindex="-1">k</div>
                        <div class="keyboard-button" tabindex="-1">l</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="keyboard-button" tabindex="-1">CLEAR</div>
                        <div class="keyboard-button" tabindex="-1">z</div>
                        <div class="keyboard-button" tabindex="-1">x</div>
                        <div class="keyboard-button" tabindex="-1">c</div>
                        <div class="keyboard-button" tabindex="-1">v</div>
                        <div class="keyboard-button" tabindex="-1">b</div>
                        <div class="keyboard-button" tabindex="-1">n</div>
                        <div class="keyboard-button" tabindex="-1">m</div>
                        <div class="keyboard-button" tabindex="-1">ENTER</div>
                    </div>
                </div>


            </div>



            

            
            

            <button class="pause"> <div class="pause-icn"></div><div class="pause-icn"></div> </button>
        </div>

        <svg width="0" height="0" class="hidden">
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="-36 -60 312 360" id="telegram">
                <defs>
                  <linearGradient gradientUnits="userSpaceOnUse" y2="51.9" y1="11.536" x2="28.836" x1="46.136" id="a">
                    <stop offset="0" stop-color="#37aee2"></stop>
                    <stop offset="1" stop-color="#1e96c8"></stop>
                  </linearGradient>
                </defs>
                <g transform="scale(3.4682)">
                  <circle fill="url(#a)" r="34.6" cx="34.6" cy="34.6"></circle>
                  <path fill="#fff" d="M14.4 34.3l23.3-9.6c2.3-1 10.1-4.2 10.1-4.2s3.6-1.4 3.3 2c-.1 1.4-.9 6.3-1.7 11.6l-2.5 15.7s-.2 2.3-1.9 2.7c-1.7.4-4.5-1.4-5-1.8-.4-.3-7.5-4.8-10.1-7-.7-.6-1.5-1.8.1-3.2 3.6-3.3 7.9-7.4 10.5-10 1.2-1.2 2.4-4-2.6-.6l-14.1 9.5s-1.6 1-4.6.1c-3-.9-6.5-2.1-6.5-2.1s-2.4-1.5 1.7-3.1z"></path>
                </g>
            </symbol>
            
        </svg>


    </body>
</html>
