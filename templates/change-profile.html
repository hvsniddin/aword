{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Profile</title>
    
    <link rel="stylesheet" href="{% static 'styles/general.css' %}">
    <link rel="stylesheet" href="{% static 'styles/change.css' %}">


</head>
    <body>

        <div class="wrapper">

            <div class="top">
                <img class="img-account-profile" src="{% static 'pics/pfp/placeholder.png' %}" alt="">
                <div class="img-text">JPG or PNG no larger than 5 MB</div>
                <button class="btn btn-primary btn-img" type="button">Upload new image</button>
            </div>

            
            <div class="bottom">
                <form action="/profile/change/" method="post"> {% csrf_token%}
                    <div class="form-group">
                        <input class="form-control group-item" type="text" placeholder="New username" name="username" value="{% if data %}{{data.username}}{% else %}{{user.username}}{% endif %}">
                        <input class="form-control group-item" type="email" placeholder="New e-mail" name="email" value="{% if data %}{{data.email}}{% else %}{{user.email}}{% endif %}">
                    </div>

                    <input class="form-control" type="password" placeholder="Old password" name="password">
                    <input class="form-control" type="password" placeholder="New password" name="newPassword">
                    <input class="form-control" type="password" placeholder="Confirm new password" name="newPasswordConf">

                    <div class="btn-group">
                        <input class="btn" type="submit" value="Save changes" >

                        <a href="/profile/delete/">
                            <button class="btn delete" type="button">Delete profile</button>
                        </a>

                        {% for message in messages %}
                            {% if forloop.first %}
                                <p>
                                {{ message }}
                                </p>
                            {% endif %}
                        {% endfor %}
                    </div>
                </form>  
            </div>
        </div>
